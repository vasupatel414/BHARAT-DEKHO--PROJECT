<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Smart Bzar</h1>
        <button id="addProductBtn">Add Product</button>
    </header>
    <main id="productList" style="display:grid ;grid-template-columns: 1fr 1fr;padding-left: 10%;grid-gap:125px">
        <!-- Product listings will be dynamically populated here -->
    </main>

    <div class="modal" id="addProductModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Product</h2>
            <form id="addProductForm">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required>
                <label for="productPrice">Price ($):</label>
                <input type="number" id="productPrice" min="0" step="0.01" required>
                <label for="productLocation">Location:</label>
                <input type="text" id="productLocation" required>
                <label for="productPhoto">Product Photo:</label>
                <input type="file" id="productPhoto" accept="image/*" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
